{% extends 'base.html' %}
{% block title %} 
    Recipes
{% endblock %}
{% block content %}
<div>
    <h3 class="text-center m-30 color-brown">Recipes</h3>
    <div class="container">
        <div class="row justify-content-center">
            {% for key, value in recipes.items() %}
                    {% if key == 'results' %}
                        {% for i in value %}
                        <div class="col-lg-12 col-md-6 col-sm-12 text-center card-item position-relative">
                            <div class="d-flex">
                                <div id="toast-alert-{{i['id']}}"></div>
                                <div class="heart-icon">
                                    <a href="javascript:void(0);" id="save-{{i['id']}}" onclick="saveRecipe('{{i['id']}}','{{i['title']}}')">
                                        <i class='far fa-heart color-orange' style='' id="save-heart-icon"></i>
                                    </a>
                                    <a href="javascript:void(0);" id="remove-{{i['id']}}" style="display: none;" onclick="removeRecipe('{{i['id']}}','{{i['title']}}')">
                                        <i class='fa fa-heart color-orange' id="save-heart-icon"></i>
                                    </a>
                                </div>
                            </div>
                            <div>
                                <a href="recipe/{{i['id']}}/{{i['title']}}">
                                    <p class="mt-20">{{ i['title'] }}</p>
                                    <img src="{{ i['image'] }}" style="width: 250px;">
                                </a>
                            </div>
                        </div>
                        
                        {% endfor %}
                    {% endif %}
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
