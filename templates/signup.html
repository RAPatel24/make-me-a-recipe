{% extends 'base.html' %}
{% block content %}
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-6 signup-form-style">
                <h2 class="text-center">Sign up</h2>
                <form action="/signup" method="POST">
                    <div style="padding: 2px;">
                        First Name: <input type="text" name="fname" required>
                    </div>
                    <div style="padding: 4px;">
                        Last Name: <input type="text" name="lname"required>
                    </div>
                    <div style="padding: 2px;">
                        Email: <input type="email" name="email" required> 
                    </div>
                    <div style="padding: 2px;">
                        Password: <input type="password" name="password" required>
                    </div>
                    <div>
                        <label for="exclude">Any food allergies</label><br>
                        <input type="text" id="exclude" placeholder="enter food intolerances separated by comma for ex, milk, peanuts" name="exclude">
                    </div>
                    <input type="submit">
                </form>
                <div>
                    <span>Already a member?</span><a href="/login">Log in</a>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
