{% extends 'base.html' %}
{% block title %} 
    Make me a recipe
{% endblock %}
{% block content %}
    <h1 style="text-align: center;">Make me a Recipe</h1>
    <div style="text-align: center;">
        <a href="/login">Login</a>
        <a href="/signup">Signup</a>
    </div>
    <div style="padding: 10px;"></div>
    <div>
        <form id="search-recipe-form" style="text-align: center;">
            <input type="text" name = "search-box" id="search-box" style="width: 400px;height: 30px;">
            <input type="submit" style="width: 80px;height: 35px;">
        </form>
    </div>
    <div id="recipe_list" style="display: grid; grid-template-columns: auto auto auto; column-gap: 20px; row-gap: 20px; padding: 10px;margin: 10px; text-align: center"></div>
{% endblock %}
